<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: sans-serif; padding: 1em; }
    input { padding: 0.5em; width: 100%; margin-bottom: 1em; font-size: 1em; }
    .grab { padding: 1em; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 1em; }
    .grab strong { display: block; font-size: 1.2em; margin-bottom: 0.3em; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.4/tabletop.min.js"></script>
</head>
<body>

  <input type="text" id="suche" placeholder="Nach Name, Reihe oder Nummer suchen...">

  <div id="liste">Lade Grabdaten...</div>

  <script>
    const sheetID = '1FZ0QQlnNznFJ0h4csXynz8b0gtgrDE_eNRSXV5ixeJw';

    function ladeDaten() {
      Tabletop.init({
        key: sheetID,
        callback: function(data) {
          zeigeGrÃ¤ber(data);
        },
        simpleSheet: true
      });
    }

    function zeigeGrÃ¤ber(grÃ¤ber) {
      const liste = document.getElementById('liste');
      const suchfeld = document.getElementById('suche');

      function aktualisiereAnzeige() {
        const suchbegriff = suchfeld.value.toLowerCase();
        const gefiltert = grÃ¤ber.filter(g =>
          g.Name.toLowerCase().includes(suchbegriff) ||
          (g.Reihe && g.Reihe.toLowerCase().includes(suchbegriff)) ||
          (g.Grabnummer && g.Grabnummer.toLowerCase().includes(suchbegriff))
        );

        liste.innerHTML = '';

        if (gefiltert.length === 0) {
          liste.innerHTML = '<p>Keine GrÃ¤ber gefunden.</p>';
        }

        gefiltert.forEach(g => {
          const div = document.createElement('div');
          div.className = 'grab';
          div.innerHTML = `
            <strong>${g.Name}</strong>
            Reihe: ${g.Reihe || '-'}<br>
            Grabnummer: ${g.Grabnummer || '-'}<br>
            Beschreibung: ${g.Beschreibung || '-'}
          `;
          liste.appendChild(div);
        });
      }

      suchfeld.addEventListener('input', aktualisiereAnzeige);
      aktualisiereAnzeige();
    }

    ladeDaten();
  </script>

</body>
</html>
